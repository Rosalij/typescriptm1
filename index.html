<body>
  <script type="module" src="/src/main.ts"></script>
  <header>


      <p id="headertext">Moment 1 TypeScript</p>
 
  </header>
  <main>
    <article>
      <h1>Programming in TypeScript, mid sweden university</h1>
      <p>This website shows your university courses. You can add your own courses here:</p>
    </article>
    
    <form>
    <label for="coursename">Course name:</label>
    <input type="text" id="coursename" name="coursename">
    <label for="coursecode">Course code:</label>
    <input type="text" id="coursecode" name="coursecode">
    <label for="syllabus">Syllabus:</label>
    <input type="text" name="syllabus" id="syllabus">
    <label for="progression">Progression:</label>
    <input type="text" name="progression" id="progression">
    <button type="submit" id="submit">Save course!</button>
</form>

    <h2>Your courses:</h2>
      <ul id = "courselist">
      </ul>
  
  </main>
